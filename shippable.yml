   - mvn deploy:deploy-file -DgroupId=org.jetel -DartifactId=connection -Dversion=4.0.3 -Dpackaging=jar -Dfile=lib/cloveretl.connection.jar -DrepositoryId=cloveretl-connection -Durl=file://${project.basedir}/lib
